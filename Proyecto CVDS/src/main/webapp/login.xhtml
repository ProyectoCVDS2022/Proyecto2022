<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">


<h:body>
    <h:form id="login_user" prependId="false">
        <p:messages>
            <p:autoUpdate />
        </p:messages>
        <p:panelGrid id="validacion" columns="1" styleClass="ui-fluid center ui-noborder" style="background-color: #000000">
            <h1>Gestión Servicios Biblioteca</h1>

            <p:outputLabel value="Login failed!" styleClass="red"
                           rendered="${!empty param['error']}" />

            <p:inputText id="usuario" placeholder="Nombre de usuario" required="false" type="String" value="#{loginBean.username}"/>
            <p:password id="contraseña" placeholder="Contraseña" required="false" type="String" value="#{loginBean.password}"/>
            <br></br>


        </p:panelGrid>

        <p:commandButton id="boton_login" value="Iniciar sesion" actionListener="#{loginBean.login}"/>

    </h:form>
</h:body>

</html>
