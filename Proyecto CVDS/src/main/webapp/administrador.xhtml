<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <style type = "text/css">

	body {
		width: 100%;
		height:100%;
		font-family: 'Candara';
		font-size: 24px;
		color: white;
	}

	html {
        background: url(fondo.jpg) no-repeat center fixed;
        background-size: cover;
    }

    div.a {
		position: absolute;
		top: 35%;
		left: 35%;
		margin: -150px 0 0 -150px;
		width:800px;
		height:550px;
		background-color: rgba(170,170,170,0.6);
        justify-content: center;
        align-items: center;
        text-align: center;
	}

	SELECT {
        color: #787878;
        font-size: 16px;
        margin: 0px 0px 7px 0px;
        padding: 4px 0px 4px 5px;
        width: 200px;
    }

</style>
</h:head>


<h:body>
    <body>
    <h:form id="login_user" prependId="false">
        <div class = "a">
            <p:messages>
                <p:autoUpdate />
            </p:messages>

            <h1>Agregar recurso</h1>

            <p:inputText id="id" placeholder="Identificador" required="true" type="String" value="#{adminBean.id}"/>
            <br> </br>
            <p:inputText id="nombre" placeholder="Nombre" required="true" type="String" value="#{adminBean.nombre}"/>
            <br> </br>
            <select name="tipo" id="tipo">
                <option> - Tipo de recurso - </option>
                <option value="libro">Libro</option>
                <option value="sala">Sala de estudio</option>
                <option value="pc">Computador</option>
                <option value="pc">Equipo multimedia</option>
            </select>
            <br> </br>
            <p:inputText id="capacidad" placeholder="Capacidad" required="true" type="String" value="#{adminBean.capacidad}"/>
            <br> </br>
            <p:inputText id="ubicacion" placeholder="Ubicacion" required="true" type="String" value="#{adminBean.ubicacion}"/>
            <br> </br>
            <p:commandButton id="boton_agregar" value="Agregar" actionListener="#{adminBean.agregar()}"/>


        </div>

    </h:form>
    </body>
</h:body>

</html>
