<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <style type = "text/css">

    html { overflow-y: scroll; }

	body {
	    position: absolute;
		width: 100%;
		height:100%;
		font-family: 'Candara';
		font-size: 24px;
		color: white;
	}

	html {
        background: url(fondo.jpg) no-repeat center fixed;
        background-size: cover;
    }

    div.a {
		position: absolute;
		top: 35%;
		left: 35%;
		margin: -150px 0 0 -150px;
		width:800px;
		height:550px;
		background-color: rgba(150,150,150,0.7);
        justify-content: center;
        align-items: center;
        text-align: center;
	}

	div.b {
		position: absolute;
		top: 125%;
		left: 35%;
		margin: -150px 0 0 -150px;
		width:800px;
		height:550px;
		background-color: rgba(150,150,150,0.7);
        justify-content: center;
        align-items: center;
        text-align: center;
	}

	SELECT {
        color: #787878;
        font-size: 16px;
        margin: 0px 0px 7px 0px;
        padding: 4px 0px 4px 5px;
        width: 200px;
    }

</style>
</h:head>


<h:body>
    <body>
    <h:form id="admin_agregar" prependId="false">
        <div class = "a">
            <p:messages>
                <p:autoUpdate />
            </p:messages>

            <h1>Agregar recurso</h1>

            <p:inputText id="id" placeholder="Identificador" required="false" type="String" value="#{adminBean.id}"/>
            <br> </br>
            <p:inputText id="nombre" placeholder="Nombre" required="false" type="String" value="#{adminBean.nombre}"/>
            <br> </br>
            <select name="tipo" id="tipo">
                <option> - Tipo de recurso - </option>
                <option value="libro">Libro</option>
                <option value="sala">Sala de estudio</option>
                <option value="pc">Computador</option>
                <option value="equipo">Equipo multimedia</option>
            </select>
            <br> </br>
            <p:inputText id="capacidad" placeholder="Capacidad" required="false" type="String" value="#{adminBean.capacidad}"/>
            <br> </br>
            <p:inputText id="ubicacion" placeholder="Ubicacion" required="false" type="String" value="#{adminBean.ubicacion}"/>
            <br> </br>
            <p:commandButton id="boton_agregar" value="Agregar" actionListener="#{adminBean.agregarRecurso()}"/>

        </div>
    </h:form>

    <h:form id="admin_cambiar" prependId="false">
        <div class = "b">
            <h1>Editar disponibilidad de recursos</h1>
            <br></br>
            <p:outputLabel for="@next" value="Identificador Ãºnico del recurso: " />
            <p:inputText id="idBuscar" required="false" type="int" value="#{adminBean.idBuscar}"/>
            <br> </br>
            <p:commandButton id="boton_buscar" value="Buscar" actionListener="#{adminBean.buscarRecurso()}"/>
            <br> </br>
            <br> </br>
            <select name="tipo" id="nuevaDisponibilidad">
                <option> - Estado - </option>
                <option value="disponible">Disponible</option>
                <option value="noDisponible">No disponible</option>
            </select>
            <br> </br>
            <p:commandButton id="boton_cambiar" value="Cambiar disponibilidad" actionListener="#{adminBean.cambiarDisponibilidad(nuevaDisponibilidad)}"/>
        </div>

    </h:form>
    </body>
</h:body>

</html>
